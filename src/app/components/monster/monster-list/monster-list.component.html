<div class="monster-list-container grid m-0 sm:-m-2">
    @for (monster of monsterList; track $index) {
        <base-element-card 
            class="sm:p-2-5 col-6 md:col-4 lg:col-3 xl:col-2 xxl:col-1-5"
            [element]="monster"
            actionLabel="actions.show.monster"
            (action)="openMonsterData(monster)" />
    }
</div>
