<div class="campaign-container flex flex-column align-items-center">
    <div class="campaign-title-container flex align-items-center mb-3">
        <h1 class="font-bold mb-0 mr-3">{{ campaignDetail.name }}</h1>

        <button class="white-border"
            mat-icon-button color="primary"
            (click)="saveCampaignData()">
            <mat-icon>save</mat-icon>
        </button>
    </div>

    <div class="campaign-content-container grid flex-column lg:flex-row col-12">
        <div class="materials-container grid w-12 lg:w-6 p-2 align-content-start">
            @for (materialLocal of materialsLocalList; track $index) {
                <campaign-material-card class="col-6 md:col-4 lg:col-6 xl:col-4 xxl:col-2"
                    [materialLocal]="materialLocal"
                    [campaignMaterial]="campaignMaterialsDetail"
                    [index]="$index" />
            }
        </div>

        <div class="quests-container grid w-12 lg:w-6 p-2 align-content-start">
            @for (questLocal of questsLocalList; track $index) {
                <campaign-quest-card class="col-6 md:col-4 lg:col-6 xl:col-4 xxl:col-3"
                    [questLocal]="questLocal"
                    [campaignQuest]="campaignQuestsDetail.quests![$index]" />
            }
        </div>
    </div>
</div>
