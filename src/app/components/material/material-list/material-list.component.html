<div class="material-list-container grid m-0 sm:-m-2">
    @for (material of materialList; track $index) {
        <base-element-card 
            class="sm:p-2-5 col-12 md:col-6 lg:col-4 xl:col-3 xxl:col-2"
            [element]="material"
            actionLabel="actions.show.material"
            (action)="openMaterialData(material)" />
    }
</div>
