<mat-toolbar color="primary" class="mat-elevation-z1">
    <mat-toolbar-row>
        <span class="toolbar-separator flex-auto ml-5"></span>

        <div class="dialog-toolbar-title">
            {{ title | translate }}
        </div>

        <span class="toolbar-separator flex-auto"></span>

        <button mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div mat-dialog-content class="campaign-edit-dialog-content pb-0 pt-3">
    <form class="grid align-items-start flex-grow-1"
        [formGroup]="campaignHunterForm.formGroup">
        <app-form-field-input
            class="col-12"
            [label]="labelTemplate"
            fieldName="name"
            [formClass]="campaignHunterForm" />

        <app-form-field-select class="col-12"
            [label]="labelTemplate"
            fieldName="weaponType"
            [formClass]="campaignHunterForm"
            [itemList]="wyeponTypeList"
            itemLabelBase="weaponNames"
            [emptyOption]="false" />
    </form>
</div>

<div mat-dialog-actions class="p-4 pt-2">
    <button class="w-full"
        mat-raised-button color="primary"
        [disabled]="campaignHunterForm.formIsInvalid()"
        (click)="submit()">
        {{ 'actions.save' | translate}}
    </button>
</div>
