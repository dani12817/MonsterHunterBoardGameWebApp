<div class="document-container shadow-1 p-3 border-round-2xl">
    <div class="document-name-container flex align-items-center relative">
        <mat-icon [class]="document.icon">{{ document.icon }}</mat-icon>

        <a class="ml-3 font-medium"
            [href]="document.link"
            target="_blank">
            {{ document.name }}
        </a>
    </div>
</div>
